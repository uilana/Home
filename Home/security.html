nsor__title">Гостинная</h3>                    <picture><source srcset="image/camera.webp" type="image/webp"><img class="sensor__img" src="image/camera.png" alt=""></picture>                </a>            </div>            <div class="sensor">                <a class="sensor__link" href="">                    <h3 class="sensor__title">Кухня</h3>                    <picture><source srcset="image/camera.webp" type="image/webp"><img class="sensor__img" src="image/camera.png" alt=""></picture>                </a>            </div>            <div class="sensor">                <a class="sensor__link" href="">                    <h3 class="sensor__title">Прачечная</h3>                    <picture><source srcset="image/camera.webp" type="image/webp"><img class="sensor__img" src="image/camera.png" alt=""></picture>                </a>            </div>            <div class="sensor">                <a class="sensor__link" href="">                    <h3 class="sensor__title">Чердак</h3>                    <picture><source srcset="image/camera.webp" type="image/webp"><img class="sensor__img" src="image/camera.png" alt=""></picture>                </a>            </div>            <div class="sensor">                <a class="sensor__link" href="">                    <h3 class="sensor__title">Спальня</h3>                    <picture><source srcset="image/camera.webp" type="image/webp"><img class="sensor__img" src="image/camera.png" alt=""></picture>                </a>            </div>        </div>        <main class="main">            <div class="main__inner">                <nav class="nav">                    <div class="nav__inner">                        <a class="nav__item" href="room.html">комнаты</a>                        <a class="nav__item" href="scripts.html">сценарии</a>                        <a class="nav__item nav__item_active" href="security.html">охрана</a>                    </div>                </nav>
