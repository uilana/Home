<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>    <link rel="icon" href="image/logo.svg" type="img*=icon">    <link rel="stylesheet" href="css/style.css">    <title>Registration</title></head><body>    <header class="registrationHeader">        <div class="registrationHeader__inner">            <div class="logo__container">                <picture><source srcset="image/logo2.svg" type="image/webp"><img class="logo" src="image/logo2.svg" alt=""></picture>            </div>            <h3 class="registrationHeader__title">Регистрация</h3>        </div>    </header>    <main class="registrationMain">        <div class="registrationMain__inner">            <div class="input-box"><input class="input" placeholder="Имя" type="text">            </div>            <div class="input-box"><input class="input" placeholder="Логин" type="text">            </div>            <div class="input-box"><input class="input" placeholder="Почта" type="text">            </div>            <div class="input-box"><input class="input" placeholder="Пароль" type="text">            </div>            <div class="input-box"><input class="input" placeholder="Повторите пароль" type="text">                <div class="checkbox">                    <input class="checkbox__input" type="checkbox">                    <label class="checkbox__text"> Я ознакомлен(-а) и согласен(-а) на обработку моих Персональных Данных. </label>                </div>            </div>            <div class="registrationButton-box">                <button class="registrationButton">Зарегистрироваться</button>            </div>        </div>    </main></body></html>
