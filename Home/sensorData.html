<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>    <link rel="icon" href="image/logo.svg" type="img*=icon">    <link rel="stylesheet" href="css/style.css">    <title>sensorData</title></head><body>    <header class="sensorData__header">        <div class="sensorData__header-inner">            <div class="sensorData__button-close">                <a href="room.html"><picture><source srcset="image/ArrowProfile.svg" type="image/webp"><img src="image/ArrowProfile.svg" alt=""></picture></a>            </div>            <div class="logo__container">                <picture><source srcset="image/logo2.svg" type="image/webp"><img class="logo" src="image/logo2.svg" alt=""></picture>            </div>        </div>    </header>    <main class="sensorData">        <div class="sensorData__inner">            <div class="sensorDataButton-container">                <input class="sensorData-type" id="sensorData-type" type="checkbox"><label class="sensorData__label" for="sensorData-type">Выберете дом</label><picture><source srcset="image/ArrowData.svg" type="image/webp"><img class="sensorData__button-img" src="image/ArrowData.svg" alt=""></picture>                <ul class="sensorData__list">                    <li>                        <p class="sensorData__list-text">Дача</p>                    </li>                    <li>                        <p class="sensorData__list-text">Квартира</p>                    </li>                </ul>            </div>            <div class="sensorDataButton-container">                <input class="sensorData-type" type="checkbox" id="sensorData-type"><label class="sensorData__label" for="sensorData-type">Выберете этаж</label><picture><source srcset="image/ArrowData.svg" type="image/webp"><img class="sensorData__button-img" src="image/ArrowData.svg" alt=""></picture>                <ul class="sensorData__list">                    <li>                        <p>1 этаж</p>                    </li>                    <li>                        <p>2 этаж</p>                    </li>                </ul>            </div>            <div class="sensorDataButton-container">                <input class="sensorData-type" type="checkbox" id="sensorData-type"><label class="sensorData__label" for="sensorData-type">Выберете от куда</label><picture><source srcset="image/ArrowData.svg" type="image/webp"><img class="sensorData__button-img" src="image/ArrowData.svg" alt=""></picture>                <ul class="sensorData__list">                    <li>                        <p>qwerty</p>                    </li>                    <li>                        <p>qwerty</p>                    </li>                </ul>            </div>            <div class="sensorDataButton-container">                <input class="sensorData-type" type="checkbox"><label class="sensorData__label" for="sensorData-type">Выберете куда</label><picture><source srcset="image/ArrowData.svg" type="image/webp"><img class="sensorData__button-img" src="image/ArrowData.svg" alt=""></picture>                <ul class="sensorData__list">                    <li>                        <p>dfhg</p>                    </li>                    <li>                        <p>sdfgj</p>                    </li>                </ul>            </div>            <div class="sensorDataButton-box">                <button class="sensorData-button"><a href="room.html">Добавить</a></button>            </div>        </div>    </main></body></html>
