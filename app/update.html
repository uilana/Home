<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="icon" href="image/logo.svg" type="img*=icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>

<body>
    <header class="profileHeader">
        <div class="profileHeader__inner">
            <div class="profileHeader__button-close">
                <a href="room.html"><img src="image/ArrowProfile.svg" alt=""></a>
            </div>
            <img class="profileHeader__img" src="image/profile.svg" alt="">
            <h3 class="profileHeader__title-name">Имя</h3>
            <h3 class="profileHeader__title-devices">Устройства:
                <span>
                    22
                </span>
            </h3>
        </div>
    </header>
    <nav class="profileNav">
        <div class="profileNav__inner">
            <a class="profileNav__item" href="profile.html">настройки</a>
            <a class="profileNav__item profileNav__item_active" href="update.html">обновление</a>
            <a class="profileNav__item" href="notices.html">уведомления</a>
        </div>
    </nav>
    <main class="profileMain">
        <div class="profileMain__inner">
            <div class="profileMain__version-contanier">
                <div class="profileMain__version">
                    <h3 class="profileMain__version_title">Текущая версия</h3>
                    <span class="profileMain__version_text">0.0.1</span>
                </div>
                <div class="profileMain__progressBar">
                    <img class="profileMain__img" src="image/Ellipse.svg" alt="">
                </div>
            </div>
            <h3 class="profileMain__lastVersion">
                Это последняя версия
            </h3>
            <div class="profileMain__autoload">
                <div class="profileMain__autoload-checkbox">
                    <h3 class="profileMain__autoload_title">Автозагрузка</h3>
                    <input class="profileMain__checkbox" type="checkbox">
                </div>
                <p class="profileMain__autoload_text">Загрузка обновлений ПО<br>только по сети Wi-fi</p>
            </div>
            <button class="profileMain__button-Updates">Проверка обновлений</button>
        </div>
    </main>
</body>

</html>
