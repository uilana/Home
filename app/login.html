<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="icon" href="image/logo.svg" type="img*=icon">

    <title>Login</title>
</head>

<body>
    <header class="loginHeader">
        <div class="loginHeader__inner">

            <h3 class="loginHeader__title">Регистрация</h3>
        </div>
    </header>
    <main class="loginMain">
        <div class="loginMain__inner">
            <div class="input__boxs">
                <div class="input-box"><input class="input" placeholder="Логин" type="text">
                </div>
                <div class="input-box"><input class="input" placeholder="Пароль" type="text">
                </div>
            </div>
            <div class="loginButton-box">
                <button class="loginButton">Войти</button>
            </div>
        </div>
    </main>
</body>

</html>
